<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/be6ef7a374.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/html/profile.css">
        <title>Profile</title>
    </head>
    <body>
        <div class="left-bar">
            <div class="home">
                <a href="home.html">
                    <i class="fas fa-home"></i>
                </a>
            <div class="foto">
                
            </div>
        </div>
        <div class="right-bar">
            <div class="header">
                <h1>Profile</h1>
            </div>
            <div class="container">
                <div class="details-1">
                    <div>
                        <h2>Name</h2>
                        <h2 class="name"></h2>
                    </div>
                    <div>
                        <h2>Date of Birth</h2>
                        <h2 class="dateOfBirth"></h2>
                    </div>
                    <div>
                        <h2>Role</h2>
                        <h2 class="role"></h2>
                    </div>
                </div>
                <div class="details-2">
                    <div>
                        <h2>Phone</h2>
                        <h2 class="phoneNum"></h2>
                    </div>
                    <div>
                        <h2>Email</h2>
                        <h3 class="email"></h3>
                    </div>
                    <div>
                        <h2>Work Place</h2>
                        <h3 class="address"></h3>
                    </div>
                </div>
            </div>
            <div class="btnField">
                <button type="button" class="edit">Edit</button>
            </div>
        </div>
        <script type="module" src="/js/fetch/profile.js"></script>
    </body>
</html>
