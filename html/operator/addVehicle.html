        <div class="main">
            <form class="addVehicle">
                <div>
                    <p>Type</p>
                    <p>Brand</p>
                    <p>Max weight</p>
                    <p>Photos</p>
                </div>
                <div>
                    <input type="text" name="Type">
                    <br>
                    <input type="text" name="Merk">
                    <br>
                    <input type="number" name="Max_Weight" id="weight"><span>Kg</span>
                    <br>
                    <input type="file" id="file" name="photo" accept=".png">
                    <label class="photo" id="display" for="file">Upload Photo</label>
                </div>
                <div>
                    <p id="color">Colour</p>
                    <p id="year">Year</p>
                    <p>License Plate</p>
                    <p>Driver</p>
                </div>
                <div>
                    <input type="text" name="Color">
                    <input type="text" name="Year">
                    <input type="text" name="Plat">
                    <select class="form-control" name="User_Id">
                        <option default></option>
                        <option id="">1 - Wendy</option>
                    </select>
                    <div class="btn-field">
                        <button type="submit" id="submit">Save</button>
                    </div>
                </div>
            </form>
